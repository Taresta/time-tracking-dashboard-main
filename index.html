<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="overview-container">
      <article class="user-info-nav-container">
        <div class="user-info-container">
          <image src="./images/image-jeremy.png" alt="picture of Jeremy"></image>
          <div>
            <p>Report for</p>
            <h2 class="user-name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="buttons-container">
          <button class=" active btn">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </article>
    </section>
    <section class="time-tracking-cards-container">
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Taresta">Paradox</a>.
    </div>
  </footer>
  <script src="./javascript/script.js"></script>
</body>
</html>
